<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Wishlist</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="search" placeholder="Search products...">
            <button>Search</button>
        </div>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Product Listing Page -->
        <section class="product-listing">
            <h2>Products</h2>
            <div class="filters">
                <label>Category:</label>
                <select>
                    <option value="">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                </select>
                <label>Price Range:</label>
                <input type="range" min="0" max="1000" value="500">
                <label>Rating:</label>
                <select>
                    <option value="">All</option>
                    <option value="5">5 stars</option>
                    <option value="4">4 stars</option>
                </select>
            </div>
            <div class="product-grid">
                <!-- Product cards will be generated here -->
            </div>
        </section>
        <!-- Product Detail View -->
        <section class="product-detail">
            <h2>Product Detail</h2>
            <div class="product-info">
                <img src="" alt="">
                <h3>Product Name</h3>
                <p>Product Description</p>
                <p>Price: $</p>
                <p>Rating: </p>
            </div>
            <div class="reviews">
                <!-- Reviews will be generated here -->
            </div>
        </section>
        <!-- Cart Page -->
        <section class="cart-page">
            <h2>Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be generated here -->
            </div>
            <div class="cart-total">
                <p>Total: $</p>
            </div>
        </section>
        <!-- Wishlist Page -->
        <section class="wishlist-page">
            <h2>Wishlist</h2>
            <div class="wishlist-items">
                <!-- Wishlist items will be generated here -->
            </div>
        </section>
        <!-- Checkout Flow -->
        <section class="checkout-flow">
            <h2>Checkout</h2>
            <div class="address-input">
                <label>Address:</label>
                <input type="text" placeholder="Enter address...">
            </div>
            <div class="payment-methods">
                <label>Payment Method:</label>
                <select>
                    <option value="">Select payment method</option>
                    <option value="upi">UPI</option>
                    <option value="cod">COD</option>
                    <option value="card">Card</option>
                </select>
            </div>
            <div class="order-summary">
                <p>Order Summary:</p>
                <ul>
                    <!-- Order summary will be generated here -->
                </ul>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <p>&copy; 2023 E-commerce Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
