<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anurakart - Online Shopping</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/product.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/checkout.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Anurakart" class="brand-logo">
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search for products, brands and more">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- User Actions -->
            <div class="user-actions">
                <div class="action-item" id="user-menu">
                    <i class="far fa-user"></i>
                    <span>Login</span>
                </div>
                <div class="action-item" id="wishlist">
                    <i class="far fa-heart"></i>
                    <span>Wishlist</span>
                </div>
                <div class="action-item" id="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                    <div class="cart-count">0</div>
                </div>
            </div>
        </div>

        <!-- Navigation Categories -->
        <nav class="category-nav">
            <div class="nav-container">
                <a href="#electronics" class="nav-item">Electronics</a>
                <a href="#fashion" class="nav-item">Fashion</a>
                <a href="#home" class="nav-item">Home & Kitchen</a>
                <a href="#appliances" class="nav-item">Appliances</a>
                <a href="#toys" class="nav-item">Toys & Baby</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Product Grid Section -->
        <section class="product-grid">
            <!-- Products loaded dynamically -->
        </section>

        <!-- Product Detail Modal -->
        <div class="product-detail-modal">
            <!-- Dynamic content -->
        </div>

        <!-- Checkout Section -->
        <div class="checkout-wrapper">
            <!-- Dynamic content -->
        </div>
    </main>

    <!-- Auth Modals -->
    <div class="auth-modal-container">
        <!-- Login/Signup forms -->
    </div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-container">
            <!-- Footer sections -->
        </div>
    </footer>

    <script src="firebase.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/products.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/checkout.js"></script>
</body>
</html>
